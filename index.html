<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- normalize -->
    <link rel="stylesheet" href="style/normalize.css" />
    <!-- main style sheet -->
    <link rel="stylesheet" href="style/main.css" />
    <title>Numbe-Guesser</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guesser</h1>
      <p>Play Mode :</p>
      <input type="radio" name="option" id="fixed" value="fixed" />
      <label for="fixed">Fixed Range</label>
      <input type="radio" name="option" id="dynamic" value="dynamic" />
      <label for="dynamic">Dynamic Range</label>
      <div class="dynamic">
        <label for="min">Min:</label>
        <input type="number" name="min" id="min" />
        <label for="max">Max:</label>
        <input type="number" name="max" id="max" />
      </div>
      <div class="process">
        <p>Guess a number between <span id="start"></span> and <span id="end"></span></p>
        <input type="number" name="" id="" />
        <button>Submit</button>
        <p></p>
      </div>
    </div>
  </body>
</html>
