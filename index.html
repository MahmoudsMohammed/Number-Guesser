<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- normalize -->
    <link rel="stylesheet" href="style/normalize.css" />
    <!-- main style sheet -->
    <link rel="stylesheet" href="style/main.css" />
    <title>Numbe-Guesser</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guesser</h1>
      <span>Range Mode :</span>
      <div class="mode">
        <div>
          <input type="radio" name="option" id="fixed" value="fixed" />
          <label for="fixed">Fixed</label>
        </div>
        <div>
          <input type="radio" name="option" id="dynamic" value="dynamic" />
          <label for="dynamic">Dynamic</label>
        </div>
      </div>
      <div class="dynamic">
        <div>
          <label for="min">Min:</label>
          <input type="number" name="min" id="min" />
        </div>
        <div>
          <label for="max">Max:</label>
          <input type="number" name="max" id="max" disabled />
        </div>
      </div>
      <button id="play">Start Play</button>
      <div class="process">
        <p>
          Guess a number between <span id="start">1</span> and
          <span id="end">10</span>
        </p>
        <input
          type="number"
          name="guess"
          id="guess"
          placeholder="Enter your guess"
        />
        <button id="submit">Submit</button>
        <p id="result"></p>
      </div>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
